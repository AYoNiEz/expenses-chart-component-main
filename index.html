<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
   <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        <div class="top-left">
          <div class="balance">My balance</div>
          <div class="balance-score">$921.48</div>
        </div>
        <div class="top-right">
          <img src="/images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="bottom">
        <div class="spending">
          Spending - Last 7 days
        </div>
        <div class="chart-box">

        </div>
        <hr class="line">
        <div class="box">
          <div class="bottom-left">
            <div class="total">Total this month</div>
          <div class="total-score">$478.33</div>
          </div>
          <div class="bottom-right">
            <div class="lastmonth-score">+2.4%</div>
            <div class="lastmonth">from last month</div>
          </div>
    
        </div>
      </div>
    </div>
  </main>
  <!-- 
  mon
  tue
  wed
  thu
  fri
  sat
  sun
   -->
   <script src="data.js"></script>
   <script src="app.js"></script>
</body>
</html>
